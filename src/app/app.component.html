<md-grid-list cols="4">
  <a style="position: absolute; z-index: 10000" href="https://github.com/dornala/StringtoJson"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>
  <md-card style="text-align: center">
    <h2>
      Convert Text Data to JSON
    </h2>
    <md-card class="data" style="text-align: left">
      <md-card-content>
        <h2>Data</h2>
        <md-input-container>
          <textarea mdInput placeholder="Paste Labels Here" #data></textarea>
        </md-input-container>
        <md-input-container>
          <textarea mdInput placeholder="Paste Values Here" #values></textarea>
        </md-input-container>
        <md-input-container>
          <textarea mdInput placeholder="Converted array">{{createComArray}}</textarea>
        </md-input-container>
      </md-card-content>

      <div id="seperators">
        <md-card-content>
          <h2 >Seperator</h2>
          <md-radio-group [(ngModel)]="seperator">
            <md-radio-button value="New Line">New Line</md-radio-button>
            <md-radio-button [value]="custom.value" [checked]="custom.value == null">
              <md-input-container>
                <input mdInput placeholder="Custom(Beta)" #custom mdTooltip="Please make sure it's a valid Javascript regex, haven't added validation yet. " [mdTooltipPosition]="tooltip">
              </md-input-container>
              <span *ngIf="seperator != null">Data will be seperated using - ({{seperator}})</span>
            </md-radio-button>
          </md-radio-group>
          <md-card id="buttons">
            <md-card-content>
              <button [disabled]="seperator == null || data.value.length == 0 || data.value.leangth == 0 " id="convert" (click)="dataIs(data.value, values.value, seperator)" md-button>Convert</button>
              <button id="reset" (click)="reset()" md-button>Reset</button>
            </md-card-content>
          </md-card>
          <md-card-content *ngIf = " notEqualWarning "> Please check labels and values. labels !== values ;) gotcha.. </md-card-content>
        </md-card-content>
      </div>
    </md-card>
  </md-card>
</md-grid-list>
